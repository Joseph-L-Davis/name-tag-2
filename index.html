<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Name Tags Galore</title>
</head>
<body>
  <header>Please Take a Name Tag!</header>
  <article>
    <section class="sticker-1">
      <div class="red-box">
        <div class="white-box">
          <div class="hello">Hello, my name is...</div>
          <div class="name">Joe Davis</div>
        </div>
      </div>
      
    </section> <br>
    <section class="sticker-2">
      <div class="red-box">
        <div class="white-box">
          <div class="hello">Hello, my name is...</div>
          <div class="name">Kirk Franklin</div>
        </div>
      </div>
      
    </section> <br>
    <section class="sticker-3">
      <div class="red-box">
        <div class="white-box">
          <div class="hello">Hello, my name is...</div>
          <div class="name">Sandra Day O'Conner</div>
        </div>
      </div>
      
    </section> <br>
  </article>
  
  <footer></footer>
  
</body>
</html>
