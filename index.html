<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Name Tags Galore</title>
</head>
<body>
  <header>Please Take a Name Tag!</header>
  <div class="buttons">
    <button class="name-btn-1" id="btn-1">Set Name</button>
    <button class="name-btn-2" id="btn-2">Set Name</button>
    <button class="name-btn-3" id="btn-3">Set Name</button>
    </div>
    <div class="inputs">
    <input type="text" placeholder="Enter Name"  id="first-input" class="first-input">
    <input type="text" placeholder="Enter Name"  id="second-input" class="second-input">
    <input type="text" placeholder="Enter Name" id="third-input" class="third-input">
    </div>
  
  <article>
    
    <section class="sticker-1">
      <div class="red-box">
        <div class="white-box">
          <div class="hello">Hello, my name is...</div>
          <div class="name" id="first-name">Stanley Yelnats</div>
        </div>
      </div>
      
    </section> <br>
    <section class="sticker-2">
      <div class="red-box">
        <div class="white-box">
          <div class="hello">Hello, my name is...</div>
          <div class="name" id="second-name">Kirk Franklin</div>
        </div>
      </div>
      
    </section> <br>
    <section class="sticker-3">
      <div class="red-box">
        <div class="white-box">
          <div class="hello">Hello, my name is...</div>
          <div class="name" id="third-name">Sandra Day O'Conner</div>
        </div>
      </div>
      
    </section> <br>
  </article>
  
  <footer></footer>
  
</body>
<script src="app.js"></script>
</html>
